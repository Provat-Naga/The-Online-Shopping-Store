    <script>
        function matchpass() {
            var firstpassword = document.f1.p1.value;
            var secondpassword = document.f1.p2.value;
            var contact = document.f1.con.value;
            var pin1 = document.f1.pin.value;
            var x = document.f1.email.value;
            var atposition = x.indexOf("@");
            var dotposition = x.lastIndexOf(".");
            if (firstpassword != secondpassword) {
                /*alert("Password Missmatched !!!");*/
                swal("Password Missmatched !!!", "", "warning");
                return false;
            }
            else if (firstpassword.length < 8) {
                /*alert("Password must be atleat 8 character.");*/
                swal("Password must be atleat 8 character.", "", "warning");
                return false;
            }
            else if (contact.length != 10) {
                /*alert("Contact must be of 10 digit");*/
                swal("Contact must be of 10 digit", "", "warning");
                return false;
            }
            else if (pin1.length != 6) {
                /*alert("Pin Code must be of 6 digit");*/
                swal("Pin Code must be of 6 digit", "", "warning");
                return false;
            }

            else if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= x.length) {
                /*alert("Invalid E-mail ID")*/
                swal("Invalid E-mail ID", "", "warning");
                return false;
            }
            else {
                return true;
            }
        }

    </script>
